<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Up Store</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>

<body>
    <header>
        <h1>Welcome to the Top-Up Store</h1>
        <p>Your go-to store for in-game top-ups!</p>
    </header>

    <main>
        <section class="product">
            <h2>Select Your Diamonds</h2>
            <form action="#" method="post">
                <label for="diamonds">Choose Amount:</label>
                <select id="diamonds" name="diamonds">
                    <option value="50">50 Diamonds - $0.99</option>
                    <option value="100">100 Diamonds - $1.99</option>
                    <option value="500">500 Diamonds - $9.99</option>
                </select>

                <label for="playerID">Player ID:</label>
                <input type="text" id="playerID" name="playerID" placeholder="Enter your Player ID" required>

                <label for="serverID">Server ID:</label>
                <input type="text" id="serverID" name="serverID" placeholder="Enter your Server ID" required>

                <button type="submit">Purchase Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Top-Up Store. All rights reserved.</p>
    </footer>
</body>

</html>
