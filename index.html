<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Up Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Top-Up Store</h1>
        </div>
        <div class="navigation">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
        <div class="country-selector">
            <select>
                <option>EN</option>
                <option>KH</option>
            </select>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h2>Buy Your In-Game Top-Up Now!</h2>
        <p>Quick and easy way to top up your favorite games</p>
        <button>Shop Now</button>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h2>Top-Up Products</h2>
        <div class="product">
            <h3>50 Diamonds</h3>
            <p>$0.99</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <h3>100 Diamonds</h3>
            <p>$1.99</p>
            <button>Buy Now</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Top-Up Store. All rights reserved.</p>
    </footer>
</body>
</html>
